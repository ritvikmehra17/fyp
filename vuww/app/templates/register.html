{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="/static/css/style.css">
<link rel="stylesheet" href="/static/css/color.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<style>
  .bg-primary {
    background-color: #ff530d !important;
}
</style>
{% endblock %}


{% block body %}

<section class="page-sections reg vr-container" id="reg">
  <div class="vr-overlay-content" >
    <div class="container" id="register">
      <div class="row justify-items-center">
        <div class="col-md-5 mt-1 mx-auto" id="registercard">
            {% include "notify.html" %}
          <div class="card shadow-lg border-0">
            <div class="card-header">
              <div class='btn-group'>
                <button type='button'onclick="location.href = '/login';"class='toggle-btn'>Log In</button>
                <button type='button'onclick="location.href = '/register';"class='toggle-btn'>Register</button>
            </div>
            </div>
            <div class="card-body">
              <h3 class="card-title">Fill in your credentials</h3>
              <form method="post">
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-primary" id="basic-addon1"><i class="fas fa-envelope text-white"></i></span>
                    </div>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="alex@gmail.com">
                  </div>
                  <small id="emailHelpId" class="form-text text-muted">enter valid email address for verification</small>
                </div>
                <div class="form-group">
                    <label for="username">username</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-primary" id="basic-addon2"><i class="fas fa-user text-white"></i></span>
                      </div>
                      <input type="username" class="form-control" name="username" id="username" aria-describedby="usernameHelpId" placeholder="digi_flasker">
                    </div>
                    <small id="usernameHelpId" class="form-text text-muted">enter alphabets only</small>
                  </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-primary" id="basic-addon3"><i class="fas fa-key text-white"></i></span>
                    </div>
                    <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHelpId" placeholder="the password">
                  </div>
                  <small id="passwordHelpId" class="form-text text-muted">alphnumeric values and special symbols are allowed</small>
                </div>
                <div class="form-group">
                  <label for="cpassword">Password</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-primary" id="basic-addon4"><i class="fas fa-key text-white"></i></span>
                    </div>
                    <input type="password" class="form-control" name="cpassword" id="cpassword" aria-describedby="cpassword" placeholder="confirm password">
                  </div>
                  <small id="passwordHelpId" class="form-text text-muted">password must match confirm password</small>
                </div>
                
                <button class="btn btn-primary btn-lg btn-block mt-1 mb-1"><span>Create account </span></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a-scene class="vr-background" id="aframe-viewer">
    <a-entity rotation="0 0 0">
      <a-animation attribute="rotation" dur="150000" easing="linear" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
      <a-sky src="https://upload.wikimedia.org/wikipedia/commons/1/18/Rheingauer_Dom%2C_Geisenheim%2C_360_Panorama_%28Equirectangular_projection%29.jpg"></a-sky>
    </a-entity>
  </a-scene>
</section>



{% endblock %}
