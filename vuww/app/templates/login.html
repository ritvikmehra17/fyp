{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="/static/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
{% endblock %}

{% block body %}
{% include "notify.html" %}

<section class="page-sections home vr-container" id="home">  
  <div class="container">
    <div class="row justify-items-center">
      <div class="col-md-6 mt-3 mx-auto">
        <div class="card shadow-lg border-0">
          <div class="card-header">
            <div class='button-box'>
              <div id='btn'></div>
              <button type='button'onclick="location.href = '/login';"class='toggle-btn' id="log">Log In</button>
              <button type='button'onclick="location.href = '/register';"class='toggle-btn' id="reg">Register</button>
          </div>
          </div>
          <div class="card-body" id="login">
            <form method="post">
              <div class="form-group">
                <label for="username">username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-primary" id="basic-addon1"><i class="fas fa-user text-white"></i></span>
                  </div>
                  <input type="username" class="form-control" name="username" id="username" aria-describedby="usernameHelpId" placeholder="digi_flasker">
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-primary" id="basic-addon2"><i class="fas fa-key text-white"></i></span>
                  </div>
                  <input type="password" class="form-control" name="password" id="password" aria-describedby="password" placeholder="the password">
                </div>
              </div>
              
              <button class="btn btn-outline-primary btn-lg btn-block mt-5 mb-3">Submit <i class="fa fa-arrow-right" aria-hidden="true"></i> </button>
              <a href="/forgot" class="lead">Forgot Password ?</a>
            </form>
          </div>
          <div class="card-footer bg-secondary">
            <a name="" id="" class="btn btn-primary" href="/register">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>


{% endblock %}

{% block js %}

{% endblock %}
