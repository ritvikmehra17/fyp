    /* Closable button inside the expanded image */
    .closebtn {
      position: absolute;
      top: 10px;
      right: 15px;
      color: white;
      font-size: 35px;
      cursor: pointer;
    }
    .imgrid{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1rem;
     
    }
    .image{
      position: relative;
      /* border: 1px solid black; */
    }
    .delete-icon{
      position:absolute;
      top:.2rem;
      right: .2rem;
      background-color: transparent;
      color:black;
      border:0ch;
    }
  
    .btn-primary {
    border-radius: 4px;
    background-color: #ff530d;;
    border: none;
    color: #FFFFFF;
    text-align: center;
    transition: all 0.5s;
    cursor: pointer;
    margin: 5px;
  }

  .btn-primary span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
    
  }

  .btn-primary span:after {
    content: '\00bb';
    position: absolute;
    opacity: 0;
    top: 0;
    right: -20px;
    transition: 0.5s;
  }

  .btn-primary:hover span {
    padding-right: 25px;
    
  }

.btn-primary:hover span:after {
  opacity: 1;
  right: 0;
}

{% block body %}
{% include "notify.html" %}
<div class="container">
  <div class="p-5 mb-4 rounded-3">

      <a href="/cube" class="btn btn-primary btn-lg" type="button" ><span>create Tour</span></a>
    </div>
  </div>
  <div class="row imgrid">
    {% for image in imglist %}
        <div class="image">
          <img src="{{image}}" class="img-fluid shadow-sm" alt="">
          <a href="/remove/{{image.id}}" class="btn btn-danger btn-sm delete-icon"><i class="fa fa-trash"></i></a>
        </div>
    {% endfor %}
    
  </div>
</div>
