{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="/static/css/color.css">
<style>
    /* .card {
    border: 1px solid rgba(0,0,0);
}*/
.lead2 {
    color:#ff530d !important;
    
} 
.card {
    
    /* border: 1px solid rgba(0,0,0); */
    border-radius: 0.25rem;
   box-shadow: 0 1rem 3rem rgba(0,0,0,.4)!important;
   
}
</style>
{% endblock %}


{% block body %}

<div class="container">
    <div class="row justify-items-center">
        <div class="col-md-6 mt-5">
            {% include "notify.html" %}
            <div class="card">
               <div class="col-md-4 p-4">
                <img class="card-img rounded-circle"  src="{{user.avatar(128)}}" alt="{{user.username}}">
               </div>
                <div class="card-body">
                    <h4 class="card-title">{{user.username}}</h4>
                    {% if user.about_me %}<p class="card-text">{{ user.about_me }}</p>{% endif %}
                    {% if user.last_seen %}<p class="lead1">Last seen on: {{ user.last_seen }}</p>{% endif %}
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a class="lead2" href="{{ url_for('edit_profile') }}">Edit your profile <i class="fas fa-arrow-right    "></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
